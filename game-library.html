<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Boardwalk Games' vast library of engaging and exciting board games
         available for rent or purchase. Reserve your game online and embark on your next board game adventure today!">
    <title>Boardwalk Games | Game Library</title>

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets\favicon\apple-touch-icon.png">
    <link rel="icon" type="image/png" href="assets\favicon\favicon-32x32.png">
    <link rel="icon" type="image/png" href="assets\favicon\favicon-16x16.png">

    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- custom CSS -->
    <link rel="stylesheet" href="assets\css\style.css">
</head>

<!-- classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page -->

<body class="d-flex flex-column min-vh-100">
    <!-- NAVIGATION -->
    <div>
        NAVIGATION
    </div>
    <!-- HEADER w/ CAROUSEL -->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Game library intro text section</div>
            <div class="col-12 col-xl-6">Carousel</div>
        </div>
    </header>
    <!-- MAIN ELEMENT containing all Sections. NOT part of Grid Structure -->
    <main>
        <section class="container">
            <div class="row">
                <div class="col-12">New Games section heading</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>
            </div>
        </section>
        <section class="container">
            <div class="row">
                <div class="col-12">Favourite Games section heading</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>
                <div class="col-12 col-md-6 col-xl-3">Game card</div>
            </div>
        </section>
    </main>
    <!-- FOOTER / CONTACT SECTION -->
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">Contact section heading</div>
                <!-- contact info -->
                <div class="col-12 col-md-6 col-xl-4">Contact info & social links</div>
                <!-- Opening times -->
                <div class="col-12 col-md-6 col-xl-4">Opening times</div>
            </div>
        </div>
    </footer>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/0a3337c4c9.js" crossorigin="anonymous"></script>
</body>

</html>
